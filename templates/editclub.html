{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Club</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "POST">
				<div class="form-group">
					<label for="name">Title:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder={{club.title}}>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="500" rows="6" name="description" placeholder={{club.description}}></textarea>

					
					</div>
					<label for="course">Country:</label>
	
					<select name="country" id="country">  
        				<option value="Egypt" id="country1" selected >Egypt</option> 
        				<option value="Spain" id="country2">Spain</option> 
        				<option value="England" id="country3">England</option> 
        				<option value="Italy" id="country4">Italy</option>
					<option value="Germany" id="country5">Germany</option>
					<option value="France" id="country6">France</option>    					
					</select>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					</span>Submit</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
